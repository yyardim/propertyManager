<section data-ng-controller="PropertiesController as vm" data-ng-init="vm.findOne()">
  <h1>Modify Property</h1>
  <form data-ng-submit="vm.update()" novalidate>
    <div>
      <label for="name">Name</label>
      <div>
        <input type="text" data-ng-model="vm.property.name" id="name" placeholder="Name" required>
      </div>
    </div>
    <div>
      <input type="submit" value="Update">
    </div>
    <div data-ng-show="vm.error">
      <strong data-ng-bind="vm.error"></strong>
    </div>
  </form>
</section>
